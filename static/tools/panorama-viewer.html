<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全景图片查看器 (2:1)</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        .tool-container {
            height: calc(100vh - 40px);
            padding: 10px;
        }
        #panorama {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
    </style>
    <script src="../js/tool-theme-helper.js"></script>
</head>
<body>
    <div class="tool-container">
        <div class="tool-header">
            <h1>全景图片查看器 (2:1)</h1>
            <p>查看 2:1 等距柱状投影全景图片。</p>
        </div>

        <div class="tool-section">
            <label for="fileInput" class="tool-label">选择全景图片:</label>
            <input type="file" id="fileInput" class="tool-input" accept="image/*">
        </div>

        <div id="panorama" style="flex-grow: 1; min-height: 0;"></div>
    </div>

<script>
    const fileInput = document.getElementById('fileInput');
    let viewer = null;

    function initializeViewer(config) {
        if (viewer) {
            viewer.destroy();
        }
        viewer = pannellum.viewer('panorama', config);
    }

    const baseConfig = {
        "type": "equirectangular",
        "autoLoad": false,
        "showControls": true,
        "haov": 360,
        "vaov": 180,
        "minPitch": -90,
        "maxPitch": 90,
        "compass": true
    };

    // 使用占位符初始化
    initializeViewer(baseConfig);

    fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                const newConfig = { ...baseConfig, panorama: imageUrl, autoLoad: true };
                initializeViewer(newConfig);
            }
            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>
