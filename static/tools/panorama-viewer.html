<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全景图片查看器 (2:1)</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        body {
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden !important;
        }
        .tool-container {
            height: 100vh !important;
            padding: 0 !important;
            display: flex !important;
            flex-direction: column !important;
            max-width: none !important;
        }
        .tool-header {
            padding: 8px 16px !important;
            background: var(--bg-color, #fff);
            border-bottom: 1px solid var(--border-color, #e0e0e0);
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tool-header h1 {
            margin: 0 !important;
            font-size: 16px !important;
            font-weight: 500;
        }
        .tool-section {
            padding: 0 !important;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .tool-section input[type="file"] {
            font-size: 12px !important;
            padding: 4px 8px;
            border: 1px solid var(--border-color, #e0e0e0);
            border-radius: 4px;
            background: var(--bg-color, #fff);
            cursor: pointer;
        }
        #panorama {
            flex: 1 !important;
            width: 100% !important;
            min-height: 0 !important;
        }
    </style>
    <script src="../js/tool-theme-helper.js"></script>
</head>
<body>
    <div class="tool-container">
        <div class="tool-header">
            <h1>全景图片查看器</h1>
            <div class="tool-section">
                <input type="file" id="fileInput" accept="image/*">
            </div>
        </div>

        <div id="panorama"></div>
    </div>

<script>
    const fileInput = document.getElementById('fileInput');
    let viewer = null;

    function initializeViewer(config) {
        if (viewer) {
            viewer.destroy();
        }
        viewer = pannellum.viewer('panorama', config);
    }

    const baseConfig = {
        "type": "equirectangular",
        "autoLoad": false,
        "showControls": true,
        "haov": 360,
        "vaov": 180,
        "minPitch": -90,
        "maxPitch": 90,
        "compass": true
    };

    // 使用占位符初始化
    initializeViewer(baseConfig);

    fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                const newConfig = { ...baseConfig, panorama: imageUrl, autoLoad: true };
                initializeViewer(newConfig);
            }
            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>
