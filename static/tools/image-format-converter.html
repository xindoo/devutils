<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片格式转换</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/tool-theme-helper.js"></script>
</head>
<body>
    <div class="tool-container">
        <div class="tool-header">
            <h1>图片格式转换</h1>
            <p>将图片转换为 WEBP、PNG、JPEG、GIF、BMP 和 TIFF 格式。</p>
            <p><small>注意：浏览器对某些格式的支持可能有限。不支持的格式可能会被转换为 PNG。</small></p>
        </div>
        <div class="tool-section">
            <label for="imageInput" class="tool-label">选择图片:</label>
            <input type="file" id="imageInput" class="tool-input" accept="image/*">
        </div>
        <div class="tool-section">
            <label for="formatSelect" class="tool-label">转换为:</label>
            <select id="formatSelect" class="tool-select">
                <option value="webp">WebP</option>
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="gif">GIF</option>
                <option value="bmp">BMP</option>
                <option value="tiff">TIFF</option>
            </select>
        </div>
        <div class="tool-controls">
            <button id="convertBtn" class="tool-button">转换</button>
        </div>
        <div class="tool-section">
            <h2>转换后的图片:</h2>
            <div id="output"></div>
        </div>
    </div>
    <script>
        document.getElementById('convertBtn').addEventListener('click', () => {
            const imageInput = document.getElementById('imageInput');
            const formatSelect = document.getElementById('formatSelect');
            const outputDiv = document.getElementById('output');

            if (imageInput.files.length === 0) {
                alert('请选择一个图片文件。');
                return;
            }

            const file = imageInput.files[0];
            const reader = new FileReader();

            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    const format = formatSelect.value;

                    // 对于不支持透明度的格式，填充白色背景
                    if (format === 'jpeg' || format === 'bmp') {
                        ctx.fillStyle = '#FFFFFF';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                    }
                    
                    ctx.drawImage(img, 0, 0);

                    const mimeType = `image/${format}`;
                    const dataUrl = canvas.toDataURL(mimeType);

                    outputDiv.innerHTML = '';
                    const newImg = document.createElement('img');
                    newImg.src = dataUrl;
                    newImg.style.maxWidth = '100%';
                    outputDiv.appendChild(newImg);

                    const downloadLink = document.createElement('a');
                    downloadLink.href = dataUrl;
                    const originalFileName = file.name.substring(0, file.name.lastIndexOf('.'));
                    downloadLink.download = `${originalFileName}.${format}`;
                    downloadLink.textContent = `下载 ${format.toUpperCase()}`;
                    downloadLink.className = 'tool-button';
                    outputDiv.appendChild(downloadLink);
                };
                img.src = e.target.result;
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
