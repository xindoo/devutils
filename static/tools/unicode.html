<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode 编解码</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="tool-container">
        <div class="tool-header">
            <h1>Unicode 编解码</h1>
            <p>将文本编码为 Unicode 格式或从 Unicode 解码。</p>
        </div>

        <div class="tool-section">
            <label class="tool-label" for="input-text">输入</label>
            <textarea id="input-text" class="tool-textarea" rows="8" placeholder="请输入要编解码的文本"></textarea>
        </div>

        <div class="tool-controls">
            <button id="encode-button" class="tool-button">编码为 Unicode</button>
            <button id="decode-button" class="tool-button">解码 Unicode</button>
        </div>

        <div class="tool-section">
            <label class="tool-label" for="output-text">输出</label>
            <textarea id="output-text" class="tool-textarea" rows="8" readonly></textarea>
        </div>
    </div>
    <script src="../js/unicode.js"></script>
</body>
</html>
