<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode 编解码</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Unicode 编解码</h1>
        <nav>
            <a href="../../index.html">返回首页</a>
        </nav>
    </header>
    <main>
        <section class="tool-section">
            <h2>输入</h2>
            <textarea id="input-text" rows="10" placeholder="请输入要编解码的文本"></textarea>
        </section>
        <section class="tool-section">
            <button id="encode-button">编码为 Unicode</button>
            <button id="decode-button">解码 Unicode</button>
        </section>
        <section class="tool-section">
            <h2>输出</h2>
            <textarea id="output-text" rows="10" readonly></textarea>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 DevUtils</p>
    </footer>
    <script src="../js/app.js"></script>
    <script src="../js/unicode.js"></script> <!-- We will create this file next -->
</body>
</html>
