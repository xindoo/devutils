<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Base64 编解码</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="tool-container">
        <div class="tool-header">
            <h1>Base64 编解码</h1>
            <p>将文本编码为 Base64 格式或从 Base64 解码。</p>
        </div>

        <div class="tool-section">
            <label class="tool-label" for="input">输入</label>
            <textarea id="input" class="tool-textarea" placeholder="在此输入文本..."></textarea>
        </div>

        <div class="tool-controls">
            <button class="tool-button" onclick="encode()">编码</button>
            <button class="tool-button" onclick="decode()">解码</button>
        </div>

        <div class="tool-section">
            <label class="tool-label" for="output">输出</label>
            <textarea id="output" class="tool-textarea" placeholder="结果..." readonly></textarea>
        </div>
    </div>

    <script>
        function encode() {
            const input = document.getElementById('input').value;
            try {
                // 使用 TextEncoder 处理 UTF-8，避免使用已弃用的 unescape
                const encoder = new TextEncoder();
                const uint8array = encoder.encode(input);
                const binaryString = String.fromCharCode(...uint8array);
                document.getElementById('output').value = btoa(binaryString);
            } catch (e) {
                document.getElementById('output').value = '编码错误: ' + e.message;
            }
        }

        function decode() {
            const input = document.getElementById('input').value;
            try {
                // 使用 TextDecoder 处理 UTF-8，避免使用已弃用的 escape
                const binaryString = atob(input);
                const bytes = Uint8Array.from(binaryString, c => c.charCodeAt(0));
                const decoder = new TextDecoder();
                document.getElementById('output').value = decoder.decode(bytes);
            } catch (e) {
                document.getElementById('output').value = '解码错误: ' + e.message;
            }
        }
    </script>
</body>
</html>
