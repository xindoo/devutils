<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base64 Encode/Decode</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="tool-container">
        <div class="tool-header">
            <h1>Base64 Encode/Decode</h1>
            <p>Encode text to Base64 or decode from Base64.</p>
        </div>

        <div class="tool-section">
            <label class="tool-label" for="input">Input</label>
            <textarea id="input" class="tool-textarea" placeholder="Enter text here..."></textarea>
        </div>

        <div class="tool-controls">
            <button class="tool-button" onclick="encode()">Encode</button>
            <button class="tool-button" onclick="decode()">Decode</button>
        </div>

        <div class="tool-section">
            <label class="tool-label" for="output">Output</label>
            <textarea id="output" class="tool-textarea" placeholder="Result..." readonly></textarea>
        </div>
    </div>

    <script>
        function encode() {
            const input = document.getElementById('input').value;
            try {
                document.getElementById('output').value = btoa(unescape(encodeURIComponent(input))); // Handle UTF-8
            } catch (e) {
                document.getElementById('output').value = 'Error encoding: ' + e.message;
            }
        }

        function decode() {
            const input = document.getElementById('input').value;
            try {
                document.getElementById('output').value = decodeURIComponent(escape(atob(input))); // Handle UTF-8
            } catch (e) {
                document.getElementById('output').value = 'Error decoding: ' + e.message;
            }
        }
    </script>
</body>
</html>
