<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON/YAML 转换</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@latest/dist/js-yaml.min.js"></script>
   <style>
       .output-container {
           position: relative;
       }
       .copy-icon {
           position: absolute;
           top: 5px;
           right: 5px;
           cursor: pointer;
           width: 24px;
           height: 24px;
           fill: #888;
       }
       .copy-icon:hover {
           fill: #000;
       }
   </style>
    <script src="../js/tool-theme-helper.js"></script>
</head>
<body>
    <div class="tool-container tool-container-vertical">
        <div class="tool-header">
            <h1>JSON/YAML 转换</h1>
            <p>在 JSON 和 YAML 格式之间转换数据。</p>
        </div>

        <div id="errorDisplay" class="tool-error"></div>

        <div class="tool-io-section">
            <label for="inputData" class="tool-label">输入 (JSON 或 YAML):</label>
            <textarea id="inputData" class="tool-textarea" placeholder="在此粘贴 JSON 或 YAML..."></textarea>
        </div>

        <div class="tool-controls">
            <button onclick="convertToJson()" class="tool-button">转换为 JSON</button>
            <button onclick="convertToYaml()" class="tool-button">转换为 YAML</button>
        </div>

        <div class="tool-io-section">
            <label for="outputData" class="tool-label">输出:</label>
           <div class="output-container">
               <textarea id="outputData" class="tool-textarea" readonly placeholder="转换结果将显示在此处..."></textarea>
               <svg class="copy-icon" onclick="copyToClipboard()" viewBox="0 0 24 24">
                   <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
               </svg>
           </div>
        </div>
    </div>

    <script>
        const inputArea = document.getElementById('inputData');
        const outputArea = document.getElementById('outputData');
        const errorDisplay = document.getElementById('errorDisplay');

        function clearError() {
            errorDisplay.textContent = '';
        }

        function convertToJson() {
            clearError();
            const yamlInput = inputArea.value.trim();
            if (!yamlInput) {
                errorDisplay.textContent = '请输入 YAML 数据。';
                outputArea.value = '';
                return;
            }

            if (typeof jsyaml === 'undefined') {
                 errorDisplay.textContent = '错误: YAML 解析库未加载。';
                 outputArea.value = '';
                 return;
            }

            try {
                const doc = jsyaml.load(yamlInput);
                outputArea.value = JSON.stringify(doc, null, 2);
            } catch (e) {
                console.error("YAML to JSON Error:", e);
                errorDisplay.textContent = `YAML 解析错误: ${e.message}`;
                outputArea.value = '';
            }
        }

        function convertToYaml() {
            clearError();
            const jsonInput = inputArea.value.trim();
            if (!jsonInput) {
                errorDisplay.textContent = '请输入 JSON 数据。';
                outputArea.value = '';
                return;
            }

            if (typeof jsyaml === 'undefined') {
                 errorDisplay.textContent = '错误: YAML 解析库未加载。';
                 outputArea.value = '';
                 return;
            }

            try {
                const doc = JSON.parse(jsonInput);
                outputArea.value = jsyaml.dump(doc);
            } catch (e) {
                 console.error("JSON to YAML Error:", e);
                 if (e instanceof SyntaxError) {
                     errorDisplay.textContent = `JSON 解析错误: ${e.message}`;
                 } else {
                     errorDisplay.textContent = `YAML 转换错误: ${e.message}`;
                 }
                 outputArea.value = '';
            }
        }

        function copyToClipboard() {
           if (!outputArea.value) return;
           navigator.clipboard.writeText(outputArea.value).then(() => {
               const icon = document.querySelector('.copy-icon');
               const originalPath = icon.innerHTML;
               icon.innerHTML = `<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>`;
               setTimeout(() => {
                   icon.innerHTML = originalPath;
               }, 2000);
           }).catch(err => {
               alert('无法复制到剪贴板: ' + err);
           });
       }
    </script>
</body>
</html>
