<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        #video-container {
            flex-grow: 1;
            position: relative;
            background-color: #000;
            min-height: 300px;
        }
        #videoPlayer {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../js/tool-theme-helper.js"></script>
</head>
<body>
    <div class="tool-container tool-container-vertical">
        <div class="tool-header">
            <h1>视频播放器</h1>
            <p>从 URL 播放 .mp4 或 .m3u8 视频流。</p>
        </div>

        <div class="tool-section">
            <label for="videoUrlInput" class="tool-label">视频 URL:</label>
            <div class="tool-inline-controls">
                <input type="text" id="videoUrlInput" class="tool-input" placeholder="输入 .mp4 或 .m3u8 URL">
                <button id="loadVideoButton" class="tool-button">加载视频</button>
            </div>
        </div>

        <div id="video-container">
            <video id="videoPlayer" controls preload="metadata"></video>
        </div>
        <div id="error-message" class="tool-error"></div>
    </div>

    <script>
        const videoUrlInput = document.getElementById('videoUrlInput');
        const loadVideoButton = document.getElementById('loadVideoButton');
        const videoPlayer = document.getElementById('videoPlayer');
        const errorMessageDiv = document.getElementById('error-message');
        let hls = null;

        function displayError(message) {
            errorMessageDiv.textContent = message;
            if (hls) {
                hls.destroy();
                hls = null;
            }
            videoPlayer.src = '';
            videoPlayer.removeAttribute('src');
            videoPlayer.load();
        }

        function loadVideo() {
            const url = videoUrlInput.value.trim();
            errorMessageDiv.textContent = '';

            if (!url) {
                displayError("请输入视频 URL。");
                return;
            }

            if (hls) {
                hls.destroy();
                hls = null;
            }

            const isM3U8 = url.toLowerCase().endsWith('.m3u8');

            if (isM3U8) {
                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoPlayer.play().catch(e => {
                            displayError("无法播放视频。自动播放可能被阻止。");
                        });
                    });
                    hls.on(Hls.Events.ERROR, function (event, data) {
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    displayError(`网络错误: ${data.details}`);
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    displayError(`媒体错误: ${data.details}`);
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    displayError(`发生 HLS 错误: ${data.details}`);
                                    hls.destroy();
                                    hls = null;
                                    break;
                            }
                        }
                    });
                } else {
                    displayError("您的浏览器不支持 HLS.js。");
                }
            } else {
                 try {
                    videoPlayer.src = url;
                    videoPlayer.load();
                    videoPlayer.play().catch(e => {
                        displayError("无法播放视频。自动播放可能被阻止。");
                    });
                 } catch (e) {
                     displayError("无效的视频 URL 或格式。");
                 }
            }
        }

        loadVideoButton.addEventListener('click', loadVideo);

        videoUrlInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loadVideo();
            }
        });

        videoPlayer.addEventListener('error', (e) => {
            let errorText = '发生未知的视频错误。';
            if (videoPlayer.error) {
                switch (videoPlayer.error.code) {
                    case MediaError.MEDIA_ERR_ABORTED:
                        errorText = '视频播放已中止。';
                        break;
                    case MediaError.MEDIA_ERR_NETWORK:
                        errorText = '网络错误导致视频下载失败。';
                        break;
                    case MediaError.MEDIA_ERR_DECODE:
                        errorText = '无法解码视频。';
                        break;
                    case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED:
                        errorText = '不支持的视频格式。';
                        break;
                }
            }
            if (!hls && errorMessageDiv.textContent === '') {
                 displayError(errorText);
            }
        });
    </script>
</body>
</html>
