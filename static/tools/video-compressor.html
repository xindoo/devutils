<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频压缩与编码转换</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        progress {
            width: 100%;
            margin-top: 10px;
        }
        #download-link {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <div class="tool-header">
            <h1>视频压缩与编码转换</h1>
            <p>使用 FFmpeg.wasm 在浏览器中压缩和转换视频编码。</p>
        </div>

        <div class="tool-section">
            <label class="tool-label" for="video-file-input">选择视频文件:</label>
            <input type="file" id="video-file-input" class="tool-input" accept="video/*">
        </div>

        <div class="tool-section">
            <label for="quality-range" class="tool-label">质量 (1-100): <span id="quality-value">80</span></label>
            <input type="range" id="quality-range" class="tool-input" min="1" max="100" value="80">
        </div>

        <div class="tool-section">
            <label for="codec-select" class="tool-label">选择编码:</label>
            <select id="codec-select" class="tool-select">
                <option value="libx264">H.264</option>
                <option value="libx265">H.265</option>
                <option value="vp9">VP9</option>
            </select>
        </div>

        <div class="tool-controls">
            <button id="compress-button" class="tool-button">开始处理</button>
        </div>

        <div class="tool-section">
            <label class="tool-label">输出:</label>
            <p id="status-message"></p>
            <progress id="progress-bar" value="0" max="100"></progress>
            <a id="download-link" class="tool-button" style="display: none;">下载处理后的视频</a>
        </div>
    </div>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="../js/video-compressor.js"></script>
</body>
</html>
