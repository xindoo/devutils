<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>URL 编解码</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="tool-container">
        <div class="tool-header">
            <h1>URL 编解码</h1>
            <p>对文本进行 URL 编码或解码。</p>
        </div>

        <div class="tool-section">
            <label class="tool-label" for="input">输入</label>
            <textarea id="input" class="tool-textarea" placeholder="输入要编码或解码的文本..."></textarea>
        </div>

        <div class="tool-controls">
            <button class="tool-button" onclick="encode()">URL 编码</button>
            <button class="tool-button" onclick="decode()">URL 解码</button>
            <button class="tool-button" onclick="clearAll()">清除</button>
        </div>

        <div class="tool-section">
            <label class="tool-label" for="output">输出</label>
            <textarea id="output" class="tool-textarea" placeholder="结果..." readonly></textarea>
        </div>
    </div>

    <script>
        function encode() {
            const input = document.getElementById('input').value;
            try {
                document.getElementById('output').value = encodeURIComponent(input);
            } catch (e) {
                document.getElementById('output').value = '编码错误: ' + e.message;
            }
        }

        function decode() {
            const input = document.getElementById('input').value;
            try {
                document.getElementById('output').value = decodeURIComponent(input);
            } catch (e) {
                document.getElementById('output').value = '解码错误: ' + e.message;
            }
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }

        // 允许 Enter 键触发编码
        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                encode();
            }
        });
    </script>
</body>
</html>
