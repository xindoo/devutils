<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Encode/Decode</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="tool-container">
        <div class="tool-header">
            <h1>URL Encode/Decode</h1>
            <p>Encode or decode text for use in URLs.</p>
        </div>

        <div class="tool-section">
            <label class="tool-label" for="input">Input</label>
            <textarea id="input" class="tool-textarea" placeholder="Enter text to encode or decode..."></textarea>
        </div>

        <div class="tool-controls">
            <button class="tool-button" onclick="encode()">URL Encode</button>
            <button class="tool-button" onclick="decode()">URL Decode</button>
            <button class="tool-button" onclick="clearAll()">Clear</button>
        </div>

        <div class="tool-section">
            <label class="tool-label" for="output">Output</label>
            <textarea id="output" class="tool-textarea" placeholder="Result..." readonly></textarea>
        </div>
    </div>

    <script>
        function encode() {
            const input = document.getElementById('input').value;
            try {
                document.getElementById('output').value = encodeURIComponent(input);
            } catch (e) {
                document.getElementById('output').value = 'Error encoding: ' + e.message;
            }
        }

        function decode() {
            const input = document.getElementById('input').value;
            try {
                document.getElementById('output').value = decodeURIComponent(input);
            } catch (e) {
                document.getElementById('output').value = 'Error decoding: ' + e.message;
            }
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }

        // Allow Enter key to trigger encoding
        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                encode();
            }
        });
    </script>
</body>
</html>
