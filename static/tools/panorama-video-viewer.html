<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全景视频查看器 (2:1)</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        .tool-container {
            height: calc(100vh - 40px);
            padding: 10px;
        }
        #panorama {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <div class="tool-header">
            <h1>全景视频查看器 (2:1)</h1>
            <p>从 URL 查看 2:1 等距柱状投影全景视频（.mp4 或 .m3u8）。</p>
        </div>

        <div class="tool-section">
            <label for="videoUrlInput" class="tool-label">视频 URL:</label>
            <div class="tool-inline-controls">
                <input type="text" id="videoUrlInput" class="tool-input" placeholder="输入 .mp4 或 .m3u8 URL">
                <button id="loadVideoButton" class="tool-button">加载视频</button>
            </div>
        </div>

        <div id="panorama" style="flex-grow: 1; min-height: 0;">
            <p style="text-align:center; padding-top: 20px; color: #555;">输入视频 URL 并点击加载。</p>
        </div>
    </div>

<script>
    const videoUrlInput = document.getElementById('videoUrlInput');
    const loadVideoButton = document.getElementById('loadVideoButton');
    const panoramaDiv = document.getElementById('panorama');
    let viewer = null;

    function initializeViewer(videoUrl) {
        if (viewer) {
            viewer.destroy();
            viewer = null;
        }
        panoramaDiv.innerHTML = '';

        const isM3U8 = videoUrl.toLowerCase().endsWith('.m3u8');
        let videoElement = document.createElement('video');
        videoElement.style.display = 'none';
        videoElement.setAttribute('crossorigin', 'anonymous');
        videoElement.setAttribute('playsinline', '');
        videoElement.setAttribute('webkit-playsinline', '');
        videoElement.controls = false;
        videoElement.loop = true;
        videoElement.preload = 'auto';

        if (isM3U8 && Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoUrl);
            hls.attachMedia(videoElement);
            hls.on(Hls.Events.ERROR, function (event, data) {
                console.error('HLS.js error:', data);
            });
        } else if (videoUrl.toLowerCase().endsWith('.mp4')) {
            videoElement.src = videoUrl;
        } else {
            panoramaDiv.innerHTML = '<p style="text-align:center; padding-top: 20px; color: red;">不支持的视频格式。</p>';
            return;
        }

        document.body.appendChild(videoElement);

        viewer = pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": videoElement,
            "autoLoad": true,
            "autoPlay": true,
            "showControls": true,
            "haov": 360,
            "vaov": 180,
            "minPitch": -90,
            "maxPitch": 90,
            "compass": true
        });

        viewer.on('load', () => {
            videoElement.play().catch(e => {
                console.error("Video playback failed:", e);
                const playPrompt = document.createElement('p');
                playPrompt.style.cssText = 'position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0,0,0,0.7); color: white; padding: 15px; border-radius: 5px; z-index: 20; text-align: center; cursor: pointer;';
                playPrompt.textContent = '点击/触摸以播放视频';
                panoramaDiv.appendChild(playPrompt);
                const playHandler = () => {
                    videoElement.play().then(() => playPrompt.remove()).catch(err => console.error("Manual play failed:", err));
                };
                playPrompt.addEventListener('click', playHandler, { once: true });
                panoramaDiv.addEventListener('click', playHandler, { once: true });
            });
        });

        viewer.on('error', (err) => {
            console.error("Pannellum viewer error:", err);
            panoramaDiv.innerHTML = `<p style="text-align:center; padding-top: 20px; color: red;">加载全景时出错: ${err}</p>`;
            if (document.body.contains(videoElement)) {
                document.body.removeChild(videoElement);
            }
        });
    }

    loadVideoButton.addEventListener('click', function() {
        const url = videoUrlInput.value.trim();
        if (url) {
            initializeViewer(url);
        } else {
            alert("请输入视频 URL。");
        }
    });
</script>

</body>
</html>
